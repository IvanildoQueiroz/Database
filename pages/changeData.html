      <main>
            <form method="PUT">
                <fieldset id="search">
                    <legend>Alter data person</legend>
                    <section id="searchType">
                        <label for="search">Search Type:&nbsp;</label>
                        <select name="search" >
                            <option value="" disabled selected>choose one option</option>
                            <option value="name">Name</option>
                            <option value="age">Age</option>
                            <option value="id">ID</option>
                        </select>
                        <input type="text" id="data">
                        <input type="button" value="Search" id="btn-search">
                    </section>
                    <div class="message active-message"></div>
                    <section id="data-change">
                        <fieldset id="change">
                            <legend>Data to change</legend>
                            <input type="text" name="name" id="name" placeholder="Name" >
                            <input type="number" name="age" id="age" placeholder="Age" >
                            <button type="submit" id="submit">atualizar</button>
                        </fieldset>
                    </section>
                </fieldset>
            </form>
